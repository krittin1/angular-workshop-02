<div class="card">
  <div class="card-header">
    List of Product Page
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filterData" />
        <!-- </div> -->
        <select>
          <option>Choosing</option>
          <option>TODO</option>
          <option>TODO</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">Filtered by {{ filterData }}</div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                Product Image
              </button>
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody *ngIf="products.length > 0">
          <tr *ngFor="let product of products | productFilter: filterData">
            <th>
              XXX
            </th>
            <th>{{ product.code }}</th>
            <th>{{ product.name | uppercase | productName: "-" }}</th>
            <th>
              {{ product.price | number: "1.2-2" }}
            </th>
            <th>Yes</th>
            <th>
              <div class="rating">
                <i class="star icon"></i>
                <i class="star icon"></i>
                <i class="star icon"></i>
                <i class="star icon"></i>
              </div>
            </th>
          </tr>
        </tbody>
        <tbody *ngIf="products.length == 0">
          <tr>
            <th>
              <div class="no-data">ไม่มีข้อมูลสินค้า</div>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
